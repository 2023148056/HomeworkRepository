<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h2>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h2>
    <a href="login.html">로그인</a>
    <a href="signup.html">회원 가입</a>
    <div class="div-container" id="login">
        <form>
            <label for="id">아이디 :</label>
            <input type="text" id="id" placeholder="아이디 입력" autofocus required autocomplete="on">
            <br>
            <label for="password">비밀번호 :</label>
            <input type="password" id="password" placeholder="비밀번호 입력" required>
            <br>
            <button type="submit" id="login-button">Login</button>
            <button type="reset" id="cancel-button">Cancel</button>
        </form>
    </div>
</body>
</html>
